<h3>第四十七篇</h3>
<p>可拉裔之诗使伶长歌之○</p>
<p>1万民皆宜鼓掌、以获胜之声、欢呼上帝兮、</p>
<p>2耶和华至高、有威可畏、乃全地之大君兮、</p>
<p>3服众民于我下、服列邦于我足下兮、</p>
<p>4为我择业、即雅各之荣、雅各乃其所悦兮、</p>
<p>5上帝上升、呼声随之、耶和华上升、角声作兮、</p>
<p>6宜歌颂、歌颂上帝兮、宜歌颂、歌颂我王兮、</p>
<p>7上帝为全地之王、当赋明哲之词、以歌颂兮、</p>
<p>8上帝居其圣位、治理万邦兮、</p>
<p>9列邦显者咸集、欲为亚伯拉罕上帝之民、斯世之盾、咸属上帝、彼乃至尊兮、</p>

</div>

<h3>第五十八篇</h3>
<p>大卫之词使伶长歌之调用勿毁坏○</p>
<p>1世人欤、尔缄口岂公义、鞫人岂正直乎、</p>
<p>2非也、尔心造恶、且于地上、衡施强暴兮、</p>
<p>3恶人出胎、即远于善、有生以来、趋歧言诳兮、</p>
<p>4其毒如蛇、如塞耳之聋虺、</p>
<p>5术士虽施灵咒、亦罔闻兮、</p>
<p>6上帝欤、折其口中之齿、耶和华欤、折稚狮之巨齿兮、</p>
<p>7愿彼消融、如水急流、如射拟准、而折其矢兮、</p>
<p>8如蜗消灭而逝、如妇不及期而产者、未睹日光兮、</p>
<p>9荆棘为薪、其釜未热、青者、焦者、俱为旋风吹去兮、</p>
<p>10义人见其惨报则喜、必濯足于恶人之血兮、</p>
<p>11人则曰、义人果得赏赉、诚有上帝行鞫于世兮、</p>

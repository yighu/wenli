
<div>
<h3>第四十六篇</h3>
<p>可拉裔之词使伶长歌之调用女子音○</p>
<p>1上帝为我避所、为我能力、在患难中、大显辅助兮、</p>
<p>2故虽大地变迁、山岳震动、移于海心、</p>
<p>3波涛漰渤汹涌、水涨山摇、我无所惧兮、</p>
<p>4有河支流、以悦上帝之邑、即至上者帷幕之圣所兮、</p>
<p>5上帝居其中、其邑不动摇、迨及黎明、上帝必扶助兮、</p>
<p>6异族喧嚣、列邦震动、上帝发声、大地销镕兮、</p>
<p>7万军之耶和华偕我、雅各之上帝、为我高台兮、○</p>
<p>8来观耶和华所行、地上荒芜、乃其所为兮、</p>
<p>9彼戢干戈、爰及地极、折弓断戟、火焚战车兮、</p>
<p>10尔其休息、知我为上帝、我将被尊于异邦、见崇于大地兮、</p>
<p>11万军之耶和华偕我、雅各之上帝、为我高台兮、</p>

</div>

<h3>第二十六章</h3>
<p>1约伯曰、</p>
<p>2无力者、尔若何助之、弱臂者、尔若何救之、</p>
<p>3无知者、尔若何启迪之、大显实智、</p>
<p>4尔向谁而言、谁之神自尔而出、</p>
<p>5在大水及水族之下、幽魂战栗、</p>
<p>6于上帝前、阴府显露、死域无蔽、</p>
<p>7有北极于清虚、悬大地于空际、</p>
<p>8涵水于密云、而云不裂、</p>
<p>9障蔽厥位、布云其上、</p>
<p>10划界于水面、至明暗之境、</p>
<p>11因其叱咤、天柱震惊、</p>
<p>12以其能平静沧海、以其智击破波涛、</p>
<p>13以其神妆饰碧落、以其手刺杀飞龙、</p>
<p>14此其工作之末、我所闻之声响、何其微小、至有力之雷霆、又孰能测之、</p>

</div>

<h3>第九十九篇</h3>
<p>1耶和华秉权、万民其战栗、彼居基路伯上、大地其震动兮、</p>
<p>2耶和华在郇为大、超越万民兮、</p>
<p>3其名大而可畏、宜颂赞之、彼乃为圣兮、○</p>
<p>4王有能力、而好公平、建立中正、在雅各家秉公行义兮、</p>
<p>5尊崇我上帝耶和华、于其足几前敬拜之、彼乃为圣兮、○</p>
<p>6其祭司中、有摩西亚伦、呼吁其名者中、有撒母耳、彼众呼吁耶和华、蒙其俞允兮、</p>
<p>7在云柱中谕之、彼众守其法度、遵其所赐之典章兮、</p>
<p>8耶和华我上帝欤、尔俞允之、为其行赦之上帝、然犹报其所行兮、</p>
<p>9尊崇我上帝耶和华、敬拜于其圣山、盖我上帝耶和华为圣兮、</p>

</div>

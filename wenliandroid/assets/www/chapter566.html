
<div>
<h3>第四篇</h3>
<p>大卫之诗使伶长鼓琴歌之○</p>
<p>1义我之上帝欤、我呼吁时、求尔俞允、我窘迫时、蒙尔宽舒、尚其矜恤、俯闻我祈兮、</p>
<p>2惟尔世人、易我之荣为辱、好浮尚诞、伊于胡底兮、</p>
<p>3须知敬虔者、为耶和华所区别、我呼吁耶和华、彼必垂听兮、</p>
<p>4宜恐惧、勿干罪、自思于床、而缄默兮、</p>
<p>5献义为祭、耶和华是依兮、</p>
<p>6多曰有谁福我、耶和华欤、以尔容光照予兮、</p>
<p>7尔加喜乐于我心、胜于彼之谷酒丰盛兮、</p>
<p>8予坦怀偃息、盖令我安然而居者、惟耶和华兮、</p>

</div>

<h3>第六篇</h3>
<p>大卫之诗使伶长鼓琴歌之音乃第八○</p>
<p>1耶和华欤、勿发忿以谴我、勿震怒以惩我、</p>
<p>2耶和华欤、我身颓败、尔其恤之、耶和华欤、我骨酸辛、尔其疗之、</p>
<p>3耶和华欤、我心惶恐、伊于胡底、</p>
<p>4取和华欤、转拯我命、缘尔慈惠、救援我躬兮、</p>
<p>5死亡中无记忆尔、阴府中谁称谢尔、</p>
<p>6我身因欷歔而疲乏、每夜涕泣、湿我床而沾我榻兮、</p>
<p>7我目因忧愁而衰败、因诸敌而昏瞆兮、</p>
<p>8作恶者流、尔其离我、盖耶和华闻我号泣兮、</p>
<p>9耶和华已听我祷、必允我祈兮、</p>
<p>10诸敌将抱愧而惶恐、蒙羞而退避兮、</p>

</div>

<h3>第二十七章</h3>
<p>1约坦即位时、年二十有五、在耶路撒冷为王、历十六年、其母名耶路沙、撒督女也、</p>
<p>2约坦行耶和华所悦、效其父乌西雅所为、惟弗入耶和华殿、民众尚行邪僻、</p>
<p>3约坦建耶和华室之上门、在俄斐勒城、多所建造、</p>
<p>4于犹大山地建邑、亦在丛林建寨及楼、</p>
<p>5与亚扪族王战而获胜、是年亚扪人纳贡、银一百他进得、小麦一万歌珥、麰麦一万歌珥、二年三年、纳贡亦若是、</p>
<p>6约坦行正道于其上帝耶和华前、以致强盛、</p>
<p>7约坦其余事迹、及其战绩行为、俱载于以色列犹大列王纪、</p>
<p>8其即位时、年二十有五、在耶路撒冷为王、历十六年、</p>
<p>9与其列祖偕眠、葬于大卫城、子亚哈斯嗣位、</p>

</div>

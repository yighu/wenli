<h3>第三章</h3>
<p>1耶和华复谕约拿曰、</p>
<p>2起往尼尼微大邑、以我所命尔者宣之、</p>
<p>3约拿乃遵耶和华言、起而往尼尼微、夫尼尼微之邑甚大、周历三日之程、</p>
<p>4约拿入邑一日之程、呼曰、越至四旬、尼尼微必倾覆矣、</p>
<p>5尼尼微民信上帝、宣告禁食、自尊逮卑、皆衣麻焉、</p>
<p>6斯音传至尼尼微王、遂起、下位解袍、衣麻坐于灰尘、</p>
<p>7乃与诸伯出谕、布告尼尼微曰、或人或畜、牛群羊群、俱勿尝食、勿食勿饮、</p>
<p>8人畜俱披麻、众皆切求上帝、各转离其恶途、去其手之强暴、</p>
<p>9上帝或回心转意、息其烈怒、俾我不亡、亦未可知、</p>
<p>10上帝见其所为、咸离恶途、乃回厥意、不降所言之灾、</p>

</div>

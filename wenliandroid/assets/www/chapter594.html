<h3>第三十二篇</h3>
<p>大卫之训词○</p>
<p>1其过得宥、其罪得掩、斯人其有福兮、</p>
<p>2其心无诈、耶和华不以为有罪、斯人其有福兮、</p>
<p>3我缄默时、终日欷歔、我骨衰残兮、</p>
<p>4尔手朝夕压我、精液消耗、有如夏日暵其干兮、</p>
<p>5我陈己罪、不匿己恶、谓向耶和华认过犯、尔则赦我罪恶兮、</p>
<p>6因此敬虔之士、宜乘可寻之际祷尔、大水泛滥、必不相及兮、</p>
<p>7尔为我避所、脱我于难、环以拯救之歌兮、○</p>
<p>8我将训尔、示尔当由之路、我目注尔、而劝戒兮、</p>
<p>9勿效骡马之无知、必以羁勒之辔制之、否则不驯兮、</p>
<p>10恶人多遭忧苦、惟恃耶和华者、慈惠周匝兮、</p>
<p>11尔义人当缘耶和华、欢欣悦怿、心正者因乐而呼兮、</p>

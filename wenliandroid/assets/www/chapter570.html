<h3>第八篇</h3>
<p>大卫之诗使伶长用迦特乐器歌之○</p>
<p>1耶和华我主欤、尔名巍巍于大地、尔荣赫赫于诸天兮、</p>
<p>2因敌之故、尔由赤子乳哺者之口、而坚厥力、使敌与报复者、默尔无言兮、</p>
<p>3我观尔手所造之苍穹、所设之月星、</p>
<p>4世人为谁、尔垂念之、人子为谁、尔眷顾之、</p>
<p>5使之少逊于上帝、冠之以尊荣、</p>
<p>6尔手所造者、使之主理、置万物于其足下、</p>
<p>7有若牛羊野兽、</p>
<p>8天上飞鸟、水中潜鳞、凡游泳于海者兮、</p>
<p>9耶和华我主欤、尔名巍巍于大地兮、</p>

</div>

<h3>第九十七篇</h3>
<p>1耶和华秉权、大地其欢忭、群岛其喜乐兮、</p>
<p>2密云黑暗环之、仁义公平、为其位之基兮、</p>
<p>3火燎其前、焚四周之敌兮、</p>
<p>4其电照耀世界、大地见之而颤兮、</p>
<p>5山岳如蜡销镕、因其见耶和华、全地之主兮、</p>
<p>6诸天宣其义、诸民见其荣兮、</p>
<p>7凡奉雕像、以虚无自夸者、愿其蒙羞、尔诸神欤、敬拜上帝兮、</p>
<p>8耶和华欤、郇民闻尔行鞫而喜、犹大之女、因之而乐兮、</p>
<p>9耶和华欤、尔乃至高、超乎全地、尔被尊崇、越于诸神兮、</p>
<p>10爱耶和华者欤、尔其恶恶、彼保圣民之命、拯之于恶人手兮、</p>
<p>11光辉为行义者而布、喜乐为心正者所获、</p>
<p>12尔义人欤、缘耶和华而喜、为其圣名而称谢兮、</p>

</div>

<h3>第六十三篇</h3>
<p>大卫居犹大野所作之诗○</p>
<p>1上帝欤、尔为我上帝、我恳切寻尔、在旱干困人、无水之地、我心渴想尔、我身切慕尔兮、</p>
<p>2似曾瞻尔于圣所、欲见尔能与荣兮、</p>
<p>3尔之慈惠、逾于生命、我口必赞尔兮、</p>
<p>4我毕生颂美尔、奉尔名而举手兮、</p>
<p>5我魂必饱、如餍以髓与肥、我以喜乐之口赞尔兮、</p>
<p>6我在床忆尔、中夜思尔兮、</p>
<p>7尔素为我助、于尔翼之荫下、我必欢欣兮、</p>
<p>8我心追随尔后、尔右手扶我兮、</p>
<p>9惟索灭我命者、必适地下兮、</p>
<p>10必付于刃、为野犬所食兮、</p>
<p>11惟王因上帝而喜、指之而誓者必夸诩、言诳者之口必见塞兮、</p>

</div>

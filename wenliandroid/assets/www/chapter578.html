<h3>第十六篇</h3>
<p>大卫之诗○</p>
<p>1上帝欤、尔其佑予、我托庇于尔兮、</p>
<p>2我谓耶和华曰、尔乃我主、尔外我无福兮、</p>
<p>3在世圣徒、乃为显贵、我所深悦兮、</p>
<p>4移于他神者、其苦必增、彼奠血为祭、我不献之、我口不道其名兮、</p>
<p>5耶和华为我业我杯、所得之产、尔为我守之兮、</p>
<p>6以绳量给之区、在于乐土、我业孔嘉兮、</p>
<p>7我称颂耶和华、以其训迪我、俾我中心、深夜自警兮、</p>
<p>8我恒奉耶和华于我前、彼在我右必不动摇、</p>
<p>9我心则喜、我灵则乐、形体处于平康兮、</p>
<p>10盖尔不遗我魂于阴府、不容尔之圣者腐朽兮、</p>
<p>11尔必示我维生之道、在于尔前、喜乐不胜、在尔右手之中、欢欣靡暨兮、</p>

<h3>第七十六篇</h3>
<p>亚萨之诗使伶长鼓琴歌之○</p>
<p>1上帝见知于犹大、其名为大于以色列兮、</p>
<p>2其帷幕在撒冷、其居所在郇兮、</p>
<p>3于此折弓矢、毁盾剑与战具兮、</p>
<p>4尔自猎兽之山而返、显厥威荣兮、</p>
<p>5心强者被劫而永卧、有能者无所措手兮、</p>
<p>6雅各之上帝欤、尔加斥责、乘车马者、使之长眠兮、</p>
<p>7惟尔可畏、尔怒奋发、谁能立于尔前兮、</p>
<p>8尔自天宣谳、大地悚惧、而静默兮、</p>
<p>9上帝起而行鞫、以救地上谦卑之人兮、</p>
<p>10世人忿怒、诚使尔得颂美、彼之余怒、尔则禁之兮、</p>
<p>11尔其许愿、向尔上帝耶和华偿之、四周之人、诣可畏者而献礼兮、</p>
<p>12彼将挫折牧伯之气、对于世之诸王、显其可畏兮、</p>

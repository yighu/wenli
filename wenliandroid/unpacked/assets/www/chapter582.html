<h3>第二十篇</h3>
<p>大卫之诗使伶长歌之○</p>
<p>1当患难时、愿耶和华俞允尔、雅各上帝之名高举尔、</p>
<p>2由圣所辅助尔、自郇山坚固尔、</p>
<p>3念尔素祭、纳尔燔祭、</p>
<p>4酬尔志愿、成尔筹画兮、</p>
<p>5我侪因上帝之援而奏凯、奉上帝之名而建旗、愿耶和华成尔所祈兮、</p>
<p>6今我乃知、耶和华拯其受膏者、必自圣天允其所祈、援以右手兮、</p>
<p>7有人恃车、有人恃马、我则称道耶和华之名兮、</p>
<p>8彼俯伏而仆、我则兴起而立兮、</p>
<p>9愿耶和华拯救、我呼吁时、愿王俞允兮、</p>

</div>

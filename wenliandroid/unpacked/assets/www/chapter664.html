
<div>
<h3>第百十二篇</h3>
<p>1尔其颂美耶和华、寅畏耶和华、深悦其诫命者、其有福兮、</p>
<p>2其裔必强盛于地上、正人之后代、必蒙福兮、</p>
<p>3其家富有货财、其义永存兮、</p>
<p>4正人在幽暗中、光辉为之显著、其人慈悲、矜悯公义兮、</p>
<p>5施恩而贷金者、必获益、在受鞫时、必得直兮、</p>
<p>6永不动摇、义人恒被记忆兮、</p>
<p>7噩耗不惊、心志坚定、惟耶和华是恃兮、</p>
<p>8其心稳固、无所畏葸、迨见其敌遭报兮、</p>
<p>9彼散财、彼济贫、其义永存、其角以荣高举兮、</p>
<p>10恶者见之而恚恨、切齿而消亡、恶党所欲、必归乌有兮、</p>

</div>

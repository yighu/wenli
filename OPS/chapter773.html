<h3>第二十章</h3>
<p>1亚述王撒珥根、遣他珥探往亚实突、攻而破之、</p>
<p>2是时耶和华谕亚摩斯子以赛亚曰、往哉、释尔腰之麻、解尔足之履、彼乃遵命、裸体跣足而行、</p>
<p>3耶和华曰、我仆以赛亚三年裸体跣足而行、为预兆异迹于埃及古实、</p>
<p>4如是、亚述王必将埃及之俘囚、古实之俘虏、引之而去、无论老幼、裸体跣足、显露其臀、以辱埃及、</p>
<p>5彼尝以古实为望、以埃及为荣、必皆惊惧惭怍、</p>
<p>6是日也、濒海之民必曰、我所瞻望、奔赴求助、冀得脱于亚述王者、今乃若此、我侪焉能逃免哉、</p>

<h3>第十三篇</h3>
<p>大卫之诗使伶长歌之○</p>
<p>1耶和华欤、尔之忘我、将至何时、岂永久乎、蔽面而不我顾、伊于胡底兮、</p>
<p>2我心筹画、日日忧戚、将至何时、吾敌高越乎我、伊于胡底兮、</p>
<p>3我上帝耶和华欤、尚其思忖之、俞允之、复明我目、免我沈睡至死兮、</p>
<p>4免我仇曰、予已胜之、免敌见余颠踬、而欣喜兮、</p>
<p>5惟我赖尔恩宠、乐尔拯救兮、</p>
<p>6耶和华博施于我、我必歌颂之兮、</p>

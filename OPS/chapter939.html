<h3>第三章</h3>
<p>1耶和华谕我曰、尔其复往、爱彼淫妇、他人所爱者、如以色列虽转向他神、嗜其葡萄饼、耶和华仍爱之、</p>
<p>2于是我以银十五舍客勒、麰麦一贺梅尔有半、购妇归我、</p>
<p>3谓之曰、尔其与我静处多日、勿行淫、勿从他人、我之于尔亦然、</p>
<p>4以色列人必历多日、无王无君、无祭祀、无柱像、无圣衣、无家神、</p>
<p>5厥后以色列人、必转求其上帝耶和华、及其王大卫、迨至末日、以寅畏归于耶和华、蒙其慈惠、</p>

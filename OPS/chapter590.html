<h3>第二十八篇</h3>
<p>大卫之词○</p>
<p>1耶和华欤、我呼吁尔、我磐石欤、勿若罔闻、倘尔缄默、我则等于就墓之人兮、</p>
<p>2我向尔至圣所、举手呼吁、尚其垂听我恳求兮、</p>
<p>3勿曳我同于恶人、等于匪类、彼于其邻、言甘心险兮、</p>
<p>4愿尔按其所为、与其恶行而罚之、依其手所作、及所应受者而报之兮、</p>
<p>5耶和华所为、其手所作、彼不介意、故必毁之、不复建立兮、○</p>
<p>6耶和华听我恳求、宜颂赞兮、</p>
<p>7耶和华为我力、为我盾、我心赖之、而得辅助、我心乐甚、讴歌颂赞兮、</p>
<p>8耶和华为其民之力、为受膏者拯救之保障兮、</p>
<p>9尚其施援尔民、锡嘏尔业、牧之扶之、历世弗替兮、</p>

<h3>第八十二篇</h3>
<p>亚萨之诗○</p>
<p>1上帝立于上帝会中、行鞫于诸神兮、</p>
<p>2曰、尔曹听讼不公、偏袒恶人、将至何时乎、</p>
<p>3当为孤贫伸冤、为艰苦困乏者行义兮、</p>
<p>4救援贫乏、脱于恶人之手兮、</p>
<p>5惟彼不知不识、行于幽暗、地基动摇兮、</p>
<p>6我曾谓尔为神、咸为至上者之子、</p>
<p>7然尔必死、等于世人、颠仆同于他伯兮、</p>
<p>8上帝欤、尚其兴起、行鞫于世、以尔必得万邦为业兮、</p>

<h3>第二篇</h3>
<p>1异邦狂怒、诸民妄谋、奚为哉、</p>
<p>2世上列王兴起、群伯会议、耶和华是敌、受膏者是逆、</p>
<p>3曰、我侪断其絷维、脱其绳索、</p>
<p>4坐于天者将笑之、主必嗤之、</p>
<p>5维时、必发忿以谴之、震怒以苦之、</p>
<p>6曰、我已立我王于郇、即我圣山兮、</p>
<p>7王曰、吾述其命、耶和华语我曰、尔乃我子、今日生尔、</p>
<p>8尔其求我、我以异邦赐尔为业、地之四极、为尔所有、</p>
<p>9尔必毁之以铁杖、碎之如陶器、</p>
<p>10尔曹列王、宜具聪慧、世上士师、宜受训诲兮、</p>
<p>11以寅畏奉事耶和华、喜乐而战兢兮、</p>
<p>12当吻厥子、免其震怒、尔亡于路、盖其怒必速发、托庇于彼者、其有福兮、</p>

<h3>第百三十一篇</h3>
<p>上行之歌大卫所作○</p>
<p>1耶和华欤、我心不骄、我目不高、重大之事、奇妙莫测、我不务之兮、</p>
<p>2我使我心恬静、如断乳之子偕其母、我心诚如断乳之子兮、</p>
<p>3以色列欤、企望耶和华、自今迄于永久兮、</p>

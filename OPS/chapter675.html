<div>
<h3>第百二十三篇</h3>
<p>上行之歌○</p>
<p>1居于诸天者欤、我向尔举目兮、</p>
<p>2如仆之目、望主人之手、如婢之目、望主母之手、我目亦望我上帝耶和华、待其矜悯兮、</p>
<p>3耶和华欤、矜悯我、我被藐视特甚兮、</p>
<p>4我侪极受安逸者之讥诮、骄泰者之蔑视兮、</p>

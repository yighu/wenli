<h3>第四章</h3>
<p>1是日也、七妇持一男曰、我侪衣食自给、惟许我称以尔名、其洒我耻、○</p>
<p>2是日也、耶和华之萌蘖、既美且荣、其地所产、于以色列免难者为嘉物、</p>
<p>3凡遗于锡安、存于耶路撒冷、在耶路撒冷录于生籍者、得称为圣、</p>
<p>4即在主藉公义之灵、毁灭之灵、涤锡安女之污、洗耶路撒冷之血时也、</p>
<p>5耶和华必于锡安山遍地、及厥诸会、昼作云烟、夜烛火焰、盖荣光之上、将有覆帱、</p>
<p>6且有幕为昼荫、以避暑热、又为庇所、以避飓风暴雨焉、</p>

<h3>第七十五篇</h3>
<p>亚萨之诗使伶长歌之调用勿毁坏○</p>
<p>1上帝欤、我称谢尔、尔名相近、我称谢尔、人述尔之奇行兮、○</p>
<p>2其期既届、我必秉公行鞫兮、</p>
<p>3地与居民溃乱、其柱乃我所立兮、</p>
<p>4我谓傲慢者曰、勿傲慢、谓奸恶者曰、勿昂角、</p>
<p>5勿高举尔角、勿强项而言兮、</p>
<p>6扶助之来、非自东、非自西、非自旷野兮、</p>
<p>7惟上帝为士师、降此而升彼兮、</p>
<p>8耶和华之手执爵、充以杂质、其酒浮沫、倾之而出、地上恶人饮之、必尽其渣滓兮、</p>
<p>9我恒宣其奇行、歌颂雅各之上帝兮、</p>
<p>10恶者之角、我必折之、义者之角、必高举兮、</p>

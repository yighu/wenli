<h3>第五十三篇</h3>
<p>大卫之训词使伶长鼓琴歌之调用麻哈拉○</p>
<p>1愚人心中谓无上帝、彼皆败坏、行可憎之邪恶、无一行善兮、</p>
<p>2上帝自天俯视世人、欲察有无明哲是具、上帝是寻兮、</p>
<p>3乃皆却退、同变为污、无行善者、并无其一兮、</p>
<p>4作恶者犹无知乎、吞噬我民如食饼、不吁上帝兮、</p>
<p>5于无可畏之境、悚然大惧、建营攻尔者、上帝散其骨、上帝弃之、尔则使之蒙羞兮、</p>
<p>6惟愿以色列之拯救、自郇而出、上帝返其民之俘囚、雅各必欢乐、以色列必欣喜兮、</p>

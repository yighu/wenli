<div>
<h3>第百五十篇</h3>
<p>1尔其颂美耶和华、在上帝圣所颂美之、在彰其能之穹苍、颂美之兮、</p>
<p>2缘其能事、而颂美之、依其高大超绝、而颂美之兮、</p>
<p>3当以角声颂美之、以瑟与琴颂美之兮、</p>
<p>4播鼗舞蹈颂美之、以丝与竹颂美之兮、</p>
<p>5以音洪之钹颂美之、以声高之钹颂美之兮、</p>
<p>6凡有生气者、其颂美耶和华、尔其颂美耶和华兮、</p>

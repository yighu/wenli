<h3>第九十三篇</h3>
<p>1耶和华秉权、自被威严、耶和华以力为衣、以力自束、世界坚立、永不动摇兮、</p>
<p>2尔位亘古坚立、尔自太古而有兮、</p>
<p>3耶和华欤、波涛汹涌、波涛漰渤、波涛澎湃、</p>
<p>4耶和华有能、巍巍在上、越于大水之漰渤、沧海之激浪兮、</p>
<p>5耶和华欤、尔法至实、尔室宜其为圣、迄于永久兮、</p>

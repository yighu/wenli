<h3>第百二十二篇</h3>
<p>上行之歌大卫所作○</p>
<p>1或谓我曰、我侪其诣耶和华室、我则欢欣兮、</p>
<p>2耶路撒冷欤、我足立于尔门兮、</p>
<p>3耶路撒冷之建、如绵亘之城兮、</p>
<p>4诸支派、耶和华之支派往彼、乃以色列之定例、欲称颂耶和华名兮、</p>
<p>5在彼设鞫位、即大卫室之位兮、</p>
<p>6其为耶路撒冷求平康、凡爱之者、必亨通兮、</p>
<p>7愿尔城中平康、愿尔宫内亨通兮、</p>
<p>8因我昆弟俦侣故、我曰愿平康在尔中、</p>
<p>9因我上帝耶和华室故、我求尔益兮、</p>

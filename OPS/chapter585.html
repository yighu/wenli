<h3>第二十三篇</h3>
<p>大卫之诗○</p>
<p>1耶和华为我牧、我不匮乏兮、</p>
<p>2使我卧于草场、导我至憩息之水滨兮、</p>
<p>3苏我之魂、为己名导我于义路兮、</p>
<p>4我虽经阴翳之谷、不虞遭害、因尔相偕、尔杖尔竿、用以慰我兮、</p>
<p>5尔于敌前、为我设筵、以膏沐我首、我杯盈溢兮、</p>
<p>6恩宠慈爱、必随我于毕生、我永居耶和华之室兮、</p>

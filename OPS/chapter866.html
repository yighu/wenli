<h3>第四十七章</h3>
<p>1法老未击迦萨之先、耶和华论非利士人、谕先知耶利米之言、○</p>
<p>2耶和华云、有水自北方涌出、将成汎滥之河、淹没斯土、与其所有、及厥城邑居民、众皆哀哭、境内诸民号啕、</p>
<p>3健马蹄踏、有声隆隆、战车冲击、其轮轰轰、为父者闻之而手弱、不回顾其子女、</p>
<p>4盖歼灭非利士人之日至、必于推罗西顿绝其助者、耶和华必灭非利士人、即迦斐托岛之遗民、</p>
<p>5迦萨已髡、谷中亚实基伦之余、归于乌有、尔割己身、伊于胡底、</p>
<p>6耶和华之刃欤、尔将何时休息、其入于鞘、安然不动、</p>
<p>7耶和华既有命、尔焉能休息乎、攻亚实基伦及海滨、乃彼所定也、</p>

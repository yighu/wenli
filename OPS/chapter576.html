<h3>第十四篇</h3>
<p>大卫之词使伶长歌之○</p>
<p>1愚人意谓无有上帝、其人邪恶、所为可憎、无一行善兮、</p>
<p>2耶和华自天垂鉴、欲察世人、有无明哲是具、上帝是求兮、</p>
<p>3众皆偏诐、同变为污、无行善者、并无其一兮、</p>
<p>4行恶者皆无知乎、噬我民如啖饼、不吁上帝兮、</p>
<p>5上帝在义者中、恶人悚然大惧兮、</p>
<p>6贫人之计尔曹败之、惟耶和华为其庇所兮、</p>
<p>7愿以色列之拯救、自郇而出、耶和华反其民之俘囚时、雅各必喜乐、以色列必欢欣兮、</p>

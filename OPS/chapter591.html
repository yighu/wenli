<h3>第二十九篇</h3>
<p>大卫之诗○</p>
<p>1上帝众子欤、以荣与力、归于耶和华兮、</p>
<p>2以其名应得之荣、归于耶和华、衣圣美之服、而敬拜之兮、</p>
<p>3耶和华之声、在于水上、尊荣之上帝耶和华、起雷于大水之上兮、</p>
<p>4耶和华之声有力、其声有威兮、</p>
<p>5其声摧折香柏、耶和华毁利巴嫩之香柏兮、</p>
<p>6彼使山跃如犊、利巴嫩与西连、跃如野牛之犊兮、</p>
<p>7耶和华之声、分裂火焰兮、</p>
<p>8其声震动旷野、耶和华震动加低斯之旷野兮、</p>
<p>9其声使麀鹿堕胎、林木剥落、凡在殿中者、无不道荣兮、○</p>
<p>10当洪水时、耶和华居于位、耶和华永居王位兮、</p>
<p>11耶和华必锡其民以能力、耶和华必祝其民以平康兮、</p>

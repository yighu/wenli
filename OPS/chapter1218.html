<h3>第一章</h3>
<p>1维生之道、元始而有、我侪所闻所见、所目睹而手扪者、</p>
<p>2此生显著、我侪曾见之而为证、且以语尔、即永生也、乃原与父偕、而显著于我侪者、</p>
<p>3夫我侪以所见所闻者语尔、使尔心交于我侪、我侪亦心交于父、及其子耶稣基督、</p>
<p>4我书此遗尔、俾我侪喜乐充盈焉、○</p>
<p>5夫上帝乃光、无少暗昧、此我所闻于彼、而报于尔之示谕也、</p>
<p>6若言心交于彼、而行于暗昧、则诳而不循真理、</p>
<p>7若行于光、犹彼在光、则互有心交、而其子耶稣之血、洁我诸罪矣、</p>
<p>8若言无罪、则自欺、而真理不在我衷、</p>
<p>9若承我罪、彼乃信义、必赦我罪、洁我诸不义矣、</p>
<p>10若言我未干罪、则以彼为诳、其道不在我衷矣、</p>

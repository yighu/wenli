<h3>第百三十七篇</h3>
<p>1在巴比伦河滨、我侪追念郇邑、坐而哭泣兮、</p>
<p>2其间有柳、悬琴其上兮、</p>
<p>3虏我者令我歌、劫我者命我乐、曰为我讴郇歌兮、</p>
<p>4我在异邦、奚讴耶和华之歌兮、</p>
<p>5耶路撒冷欤、我若忘尔、愿我右手、失其技巧兮、</p>
<p>6如不忆尔、不悦耶路撒冷、越于所最乐者、愿我舌黏于颚兮、</p>
<p>7耶和华欤、耶路撒冷遭难时、以东族曰、毁之毁之、至于基址、尚其念之兮、</p>
<p>8将亡之巴比伦女欤、以尔之待我者待尔、斯人其有福兮、</p>
<p>9掷尔孩提于石、斯人其有福兮、</p>

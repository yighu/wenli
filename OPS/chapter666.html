<div>
<h3>第百十四篇</h3>
<p>1以色列出埃及、雅各家离异言之民、</p>
<p>2维时、犹大为耶和华圣所、以色列为其邦畿兮、</p>
<p>3海见之而逃遁、约但返流兮、</p>
<p>4山岳踊跃如牡羊、冈陵踊跃如羔羊兮、</p>
<p>5海欤、尔何为而逃遁、约但欤、尔何为而返流、</p>
<p>6山岳欤、尔何为踊跃如牡羊、冈陵欤、尔何为踊跃如羔羊、</p>
<p>7尔大地欤、其颤动于主前、雅各之上帝前兮、</p>
<p>8彼变磐石为池沼、坚石为源泉兮、</p>

</div>

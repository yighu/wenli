<h3>第四十五章</h3>
<p>1犹大王约西亚子约雅敬四年、尼利亚子巴录、以先知耶利米口传之言、笔之于书、时耶利米谓巴录曰、</p>
<p>2巴录欤、以色列之上帝耶和华谕尔曰、</p>
<p>3尔尝云、祸哉我也、耶和华于我痛苦之上、增以忧戚、我呻吟而疲惫、不获绥安、</p>
<p>4耶和华命我告尔曰、耶和华云、我所建者、必毁之、我所植者、必拔之、全地皆然、</p>
<p>5耶和华曰、尔犹为己图大事乎、勿图焉、我必降灾于凡有血气者、惟使尔于所往之地、得获生命、如获掠物、耶和华言之矣、</p>

<h3>第八十七篇</h3>
<p>可拉裔之诗○</p>
<p>1维其基址、在于圣山、</p>
<p>2耶和华喜爱郇门、逾于雅各诸室兮、</p>
<p>3上帝之邑欤、有荣之事、指尔而言兮、</p>
<p>4我必言及拉哈伯巴比伦、在识我者之中、非利士推罗古实、各有其人生于郇兮、</p>
<p>5论郇必曰、此也彼也、生于其中、至高者必亲坚斯邑兮、</p>
<p>6耶和华录万民时、核其数曰、斯人生于彼兮、</p>
<p>7歌者舞者、佥曰我之泉源、咸在于尔兮、</p>

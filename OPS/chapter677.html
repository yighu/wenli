<h3>第百二十五篇</h3>
<p>上行之歌○</p>
<p>1恃耶和华者、有若郇山、永立不动兮、</p>
<p>2山岳环卫耶路撒冷、耶和华亦如是环卫其民、自今迄于永久兮、</p>
<p>3恶人之杖、不及义人之业、免义人伸手作恶兮、</p>
<p>4耶和华欤、善待为善之人、正心之辈兮、</p>
<p>5彼偏行曲径者、耶和华必曳之、使与恶党同出、愿平康归于以色列兮、</p>

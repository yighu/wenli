<h3>第十五篇</h3>
<p>大卫之诗○</p>
<p>1耶和华欤、孰得寓尔帷幕、居尔圣山、</p>
<p>2必也步履正直、行为公义、心诚言实、</p>
<p>3舌无诽谤、不虐友朋、不侮邻里、</p>
<p>4奸恶者睥睨之、寅畏耶和华者尊重之、誓虽损己、不变其志、</p>
<p>5不贷金以权子母、不受贿而害无辜、若此之人、永不动摇兮、</p>

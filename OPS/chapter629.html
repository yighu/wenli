<div>
<h3>第六十七篇</h3>
<p>此诗使伶长鼓琴歌之○</p>
<p>1祈上帝矜悯我、锡嘏我、以容光烛我兮、</p>
<p>2使尔道途、见知于寰宇、使尔拯救、见知于万民兮、</p>
<p>3上帝欤、愿列邦称赞尔、万民称赞尔兮、</p>
<p>4愿万国喜乐而欢呼、因尔秉公以鞫诸民、引导世上万国兮、</p>
<p>5上帝欤、愿列邦称赞尔、万民称赞尔兮、</p>
<p>6地出其产、上帝我之上帝、必锡嘏于我兮、</p>
<p>7上帝必锡嘏我、地之四极、必寅畏之兮、</p>

</div>

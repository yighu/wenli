<h3>第百三十八篇</h3>
<p>大卫之词○</p>
<p>1我一心称谢尔、歌颂尔于诸神之前兮、</p>
<p>2望尔圣殿崇拜、为尔慈惠诚实、称扬尔名、因宏尔言、越于曩昔所示兮、</p>
<p>3我呼吁时、尔即俞允、尔鼓励我、俾我心有力兮、</p>
<p>4耶和华欤、地上诸王、得闻尔口之言、必称谢尔兮、</p>
<p>5讴歌耶和华之作为、以耶和华之尊荣赫奕兮、</p>
<p>6耶和华虽崇高、犹顾卑微、惟彼骄人、则遥知之兮、</p>
<p>7我虽行于患难、尔必苏我、伸手以御我敌之怒、尔之右手、必援我兮、</p>
<p>8关于我者、耶和华必成之、耶和华欤、尔之慈惠永存、尔手所造者、勿离弃之兮、</p>

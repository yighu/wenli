<h3>第八十五篇</h3>
<p>可拉裔之诗使伶长歌之○</p>
<p>1耶和华欤、尔已施恩于尔地、反雅各之俘囚兮、</p>
<p>2宥尔民之愆、蔽其诸罪兮、</p>
<p>3蠲尔之忿、转尔烈怒兮、</p>
<p>4拯我之上帝欤、使我回转、息怒于我兮、</p>
<p>5怒我岂永久、延忿至万世乎、</p>
<p>6不复苏我、俾尔民因尔而欢乐乎、</p>
<p>7耶和华欤、以尔慈惠示我、以尔拯救赐我兮、</p>
<p>8上帝耶和华所谕、我愿听之、必言和平于民、即其圣民、惟彼勿复妄为兮、</p>
<p>9主之拯救、迩于敬畏之者、致其荣光、著于我境兮、</p>
<p>10慈惠与诚实相遇、公义与和平相亲、</p>
<p>11诚实由地而萌、公义自天而鉴、</p>
<p>12耶和华必锡嘏、我之土壤、必出其产兮、</p>
<p>13公义为其先导、俾其足迹、为当行之路兮、</p>

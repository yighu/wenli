<h3>第四十三篇</h3>
<p>1上帝欤、尚其为我折中、辨屈于不虔之国、援我于诡谲不义之人兮、</p>
<p>2为我力之上帝、尔何为弃我、我何为因敌之虐、而哀痛兮、</p>
<p>3发尔光辉诚实、用以导我、携我至尔圣山、入尔帷幕兮、</p>
<p>4我则至上帝之坛、诣我极乐之上帝、上帝我上帝欤、我必以琴颂尔兮、</p>
<p>5我心何为而抑郁、中怀何为而烦扰、企望上帝、彼和颜而施救、为我上帝、我仍颂之兮、</p>

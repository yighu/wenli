<h3>第七十篇</h3>
<p>大卫望主俯念而作此词使伶长歌之○</p>
<p>1上帝欤、尚其援我、耶和华欤、速助我兮、</p>
<p>2愿索我命者、抱愧蒙羞、幸我灾者、却退受辱兮、</p>
<p>3向我嘻嘻者、因羞愧而却退兮、</p>
<p>4凡求尔者、因尔欣喜欢忭、凡悦尔拯救者、恒言宜尊上帝为大兮、</p>
<p>5我乃贫乏、上帝欤、其速莅临、尔为我辅助、我救者、耶和华欤、祈勿延缓兮、</p>

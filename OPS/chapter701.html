<title>第百四十九篇</title>

<body>
<div>
<h3>第百四十九篇</h3>
<p>1尔其颂美耶和华、向耶和华讴新歌、在圣民会中、歌颂之兮、</p>
<p>2愿以色列因造之者而喜、郇民因其王而乐兮、</p>
<p>3愿其舞蹈、颂美厥名、以鼗与琴歌颂之兮、</p>
<p>4耶和华喜悦其民、谦卑者、荣之以拯救兮、</p>
<p>5愿圣民因获荣而欢忭、在床欢咏兮、</p>
<p>6愿其口颂上帝之隆誉、手执两刃之刀兮、</p>
<p>7行报复于列邦、施刑罚于众民、</p>
<p>8缚其王以链、系显者以铁索兮、</p>
<p>9以成所录之谳、凡厥圣民、咸有此荣、尔其颂美耶和华兮、</p>

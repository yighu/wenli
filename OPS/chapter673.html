<div>
<h3>第百二十一篇</h3>
<p>上行之歌○</p>
<p>1我举目向山、我之扶助、何自而来、</p>
<p>2我之扶助、来自造天地之耶和华兮、</p>
<p>3彼不任尔失足、护佑尔者不寐兮、</p>
<p>4护佑以色列者、不寐不眠兮、</p>
<p>5护佑尔者乃耶和华、耶和华为荫于尔右兮、</p>
<p>6白昼日不尔伤、昏夜月不尔害兮、</p>
<p>7耶和华护佑尔、俾免诸灾、护佑尔命兮、</p>
<p>8尔出尔入、耶和华护佑之、自今迄于永久兮、</p>

</div>

<h3>第二十六篇</h3>
<p>大卫之词○</p>
<p>1耶和华欤、我行纯正、为我折中兮、我赖耶和华、不至动摇兮、</p>
<p>2耶和华欤、察我验我、锻链我心怀兮、</p>
<p>3我目睹尔慈惠、遵行尔真理兮、</p>
<p>4未与虚妄者同坐、不与诈伪者同群兮、</p>
<p>5恶党是恶、不与恶人同坐兮、</p>
<p>6耶和华欤、我将盥手、以表无辜、环于尔坛兮、</p>
<p>7扬声称谢、述尔奇妙之行兮、</p>
<p>8耶和华欤、我爱尔居室、及显荣之帷幕兮、</p>
<p>9勿去我魂、同于罪人、勿移我命、等于凶人兮、</p>
<p>10其手持恶、右手盈贿兮、</p>
<p>11若我、所行纯正、求尔赎我悯我兮、</p>
<p>12我立足于坦途、将于诸会、颂美耶和华兮、</p>

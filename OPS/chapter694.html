<h3>第百四十二篇</h3>
<p>大卫居于岩穴所作之祷词○</p>
<p>1我扬声呼吁耶和华、扬声恳求耶和华兮、</p>
<p>2我于其前、倾吐我苦情、陈述我患难兮、</p>
<p>3我神昏愦之时、尔知我径、敌在我行之途、暗为设网兮、</p>
<p>4试观我右、无人识我、无处避难、无人顾我兮、</p>
<p>5耶和华欤、我呼吁尔、谓尔为我避所、在生人之地、尔为我业兮、</p>
<p>6我底于至微、其听我呼吁、拯我于迫我者、以其强于我兮、</p>
<p>7导我出囹圄、俾我称颂尔名、尔将厚待我、义人环我兮、</p>

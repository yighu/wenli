<h3>第十二章</h3>
<p>1耶和华谕摩西曰、</p>
<p>2告以色列族云、妇怀妊生男、必蒙不洁、历至七日、如癸水行时之不洁然、</p>
<p>3八日、必为其子行割、</p>
<p>4洗涤其血、三十三日乃洁、斯日未盈、不可扪圣物、不可入圣所、</p>
<p>5若生女子、必二七日蒙不洁、如癸水行时之不洁然、洗涤其血、六十六 日乃洁、</p>
<p>6无论诞育男女、洁日既盈、当携一岁之羔为燔祭、及鸤鸠或雏鸽之一、为赎罪祭、至会幕门、付与祭司、</p>
<p>7祭司献于耶和华、代为赎罪、妇流血蒙不洁、如是始洁、妇生男女、其例若此、</p>
<p>8如其资财不足备羔、则必携鸤鸠二、或雏鸽二、一为燔祭、一为赎罪祭、祭司代为赎罪、而妇乃洁、</p>

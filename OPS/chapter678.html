<div>
<h3>第百二十六篇</h3>
<p>上行之歌○</p>
<p>1耶和华返郇之俘囚时、我侪如梦兮、</p>
<p>2口充喜笑、舌满欢呼、列邦人曰、耶和华为之行大事兮、</p>
<p>3耶和华为我行大事、我则欢欣兮、</p>
<p>4耶和华欤、返我俘囚、如南方之溪流兮、</p>
<p>5泣而播者、必喜而获兮、</p>
<p>6携种流涕而出者、必挟禾束、欣然而归兮、</p>

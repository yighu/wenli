<h3>第十一篇</h3>
<p>大卫之诗使伶长歌之○</p>
<p>1我托庇于耶和华、尔曹胡谓我曰、宜如禽鸟、翱翔于山、</p>
<p>2恶者弯弓、注矢于弦、暗射心正之人、</p>
<p>3基础如其倾圮、义者将何为兮、</p>
<p>4耶和华居于圣殿、耶和华之位在天、其目下察世人兮、</p>
<p>5耶和华试链义人、惟彼凶恶强暴、乃其心所恶兮、</p>
<p>6将布罗网于恶人烈火硫磺炎??、盈其杯兮、</p>
<p>7盖耶和华乃义、且好义行、正人必见其面兮、</p>

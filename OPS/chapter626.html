<h3>第六十四篇</h3>
<p>大卫之诗使伶长歌之○</p>
<p>1上帝欤、听我悲叹之声、保我生命、免惧仇敌兮、</p>
<p>2其藏匿我、脱于行恶者之阴谋、作孽者之喧扰兮、</p>
<p>3彼众砺舌如刃、以苦语为矢、而拟准兮、</p>
<p>4欲暗射完人、遽发而无惧兮、</p>
<p>5谋恶相勉、暗议设网、谓谁见之兮、</p>
<p>6图维奸恶、自谓我成妙策兮、所存心意、乃甚深兮、</p>
<p>7上帝将射之、猝受箭伤兮、</p>
<p>8彼必颠蹶、其舌即其敌、见者必摇首兮、</p>
<p>9众皆惊惧、述上帝之经营、明晰思其作为兮、</p>
<p>10义人必因耶和华而喜、托庇于彼、凡心正者、必夸诩兮、</p>

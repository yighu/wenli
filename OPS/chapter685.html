<h3>第百三十三篇</h3>
<p>上行之歌大卫所作○</p>
<p>1昆弟翕合同居、何其美善兮、</p>
<p>2譬彼宝膏、沐亚伦首、流于其须、延及衣襜兮、</p>
<p>3如黑门之露、降于郇之诸山、在彼耶和华锡嘏、赐以永生兮、</p>

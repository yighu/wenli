<div>
<h3>第百十一篇</h3>
<p>1尔其颂美耶和华、我于正人之议场、众人之公会、一心称谢耶和华兮、</p>
<p>2大哉、耶和华之作为、凡乐之者所究察兮、</p>
<p>3彼之经营、乃荣与威、其义永存兮、</p>
<p>4所行奇异、俾人忆之、耶和华乃仁慈矜悯兮、</p>
<p>5赐粮于畏之者、永念其约兮、</p>
<p>6以作为之能力示其民、以列邦赐之为业兮、</p>
<p>7其手所为、诚实公义、其律确定兮、</p>
<p>8永久坚立、成于诚实正直兮、</p>
<p>9施救赎于其民、永立厥约、其名圣而可畏兮、</p>
<p>10寅畏耶和华、为智慧之肇始、守其诫命者为明哲、耶和华之声誉永存兮、</p>

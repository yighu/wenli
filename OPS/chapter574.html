<h3>第十二篇</h3>
<p>大卫之词使伶长歌之音乃第八○</p>
<p>1耶和华欤、敬虔者熄其迹、忠信者绝于世、尚其拯救兮、</p>
<p>2彼众与邻言诳、厥口谄谀、中怀贰心、</p>
<p>3谄谀之口、夸大之舌、耶和华必绝之、</p>
<p>4彼曰、我舌获胜、口为我有、谁为我主兮、</p>
<p>5贫穷者屈抑、困乏者欷歔、耶和华曰、我必兴起、如其所慕、置诸稳善之区、</p>
<p>6耶和华之言纯粹、如经炉火之银、煆炼七次兮、</p>
<p>7贫乏者、耶和华必佑之、永脱于斯世之人兮、</p>
<p>8庸劣居于人上、恶者随在而遨游兮、</p>

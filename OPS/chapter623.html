<h3>第六十一篇</h3>
<p>大卫之词使伶长鼓琴歌之○</p>
<p>1上帝欤、垂听我呼吁、注意我祈祷兮、</p>
<p>2我心颓败时、必自地极呼吁尔、尚其导我、至高于我之磐石兮、</p>
<p>3尔素为我避所、为我坚台、以免于敌兮、</p>
<p>4我将永居尔幕、托庇于尔翼下、在其密处兮、</p>
<p>5上帝欤、我所许之愿、尔曾垂听、敬尔名者、赐之以业兮、</p>
<p>6尔必延王之寿、其年历至多世兮、</p>
<p>7彼永居上帝前、祈以慈惠诚实、保佑之兮、</p>
<p>8我则永颂尔名、日偿我愿兮、</p>

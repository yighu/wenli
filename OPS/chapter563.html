<h3>第一篇</h3>
<p>1恶人之谋弗从、罪人之途弗履、侮慢者之位弗居、斯人其有福兮、</p>
<p>2惟以耶和华之律为悦、思之维之、夜以继日、</p>
<p>3譬彼林木、植于溪旁、届时结果、其叶不槁、百事顺昌、</p>
<p>4恶人不然、乃犹秕糠、为风飘扬、</p>
<p>5故于鞫时、恶人不克立、义人会中、罪人不得入、</p>
<p>6义者之途、为耶和华所识、恶者之途、终必泯灭、</p>

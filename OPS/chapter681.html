<div>
<h3>第百二十九篇</h3>
<p>上行之歌○</p>
<p>1以色列当曰、自我幼年、人屡苦我兮、</p>
<p>2自我幼年、人屡苦我、惟未胜我兮、</p>
<p>3耕者耕于我背、而长其陇兮、</p>
<p>4耶和华乃义、断恶人之索兮、</p>
<p>5凡憾郇者、愿其蒙羞却退、</p>
<p>6如屋巅之草、未长而枯兮、</p>
<p>7收获者不盈其握、束禾者不满其怀、</p>
<p>8经过之人、不曰愿耶和华锡嘏于尔、我奉耶和华名祝尔兮、</p>

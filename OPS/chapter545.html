<h3>第二十五章</h3>
<p>1书亚人比勒达曰、</p>
<p>2权能威严、兼在上帝、彼施和平、于其高处、</p>
<p>3其军岂有数乎、其光孰不照乎、</p>
<p>4世人于上帝前、何能为义、妇所生者、何能为洁、</p>
<p>5在其目中、月无光耀、星不清洁、</p>
<p>6况如蛆之世人、如虫之人子乎、</p>

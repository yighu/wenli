<h3>第百二十七篇</h3>
<p>上行之歌所罗门所作○</p>
<p>1非耶和华建屋宇、则匠人之经营徒然、非耶和华卫城邑、则守者之儆醒徒然、</p>
<p>2尔曹夙兴晏寝、劳苦谋食、俱系徒然、上帝所爱者、偃息之时、锡以绥安兮、</p>
<p>3子女为耶和华所赐、产育为其赏赉兮、</p>
<p>4壮时之子、如武士手中之矢兮、</p>
<p>5满其箙者、其有福矣、于邑门语敌时、不至愧耻兮、</p>

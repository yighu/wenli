<h3>第十二章</h3>
<p>1是日也、尔将曰、耶和华欤、我称谢尔、昔尔怒我、今怒已息、且慰藉我、</p>
<p>2上帝为我之拯救、我恃之而无恐、盖主耶和华、为我能力、为我歌颂、为我之拯救也、</p>
<p>3尔曹将于拯救之泉、欣然汲水、</p>
<p>4是日尔曰、当称谢耶和华、呼吁其名、宣其所为于列邦、称其名为崇高、</p>
<p>5歌颂耶和华、因其所为烜赫、宜播扬于寰区、</p>
<p>6锡安之居民欤、尔其大声欢呼、盖以色列之圣者、于尔中为大也、</p>

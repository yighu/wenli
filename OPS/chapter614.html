<h3>第五十二篇</h3>
<p>大卫诣亚希米勒之家以东人多益以告扫罗大卫作此训词使伶长歌之○</p>
<p>1强暴者欤、何为以恶自诩、上帝之慈惠永存兮、</p>
<p>2尔舌运用邪恶、如铦利之薙刀、诡谲是行兮、</p>
<p>3尔好恶逾于善、好诳逾于义兮、</p>
<p>4诡诈之舌、毁灭之言是好兮、</p>
<p>5上帝必倾覆尔、永不复起、除尔于幕中、拔尔于生人之地兮、</p>
<p>6义人见之而惧、且将哂之、</p>
<p>7曰、试观斯人、不以上帝为力、惟恃多财、以恶自固兮、</p>
<p>8若我、在上帝室中、如青橄榄树、赖上帝之慈惠、永久不已兮、</p>
<p>9尔既行此、我必永久颂赞、在尔圣民前、仰望尔名、以其为美兮、</p>

<h3>第四章</h3>
<p>1万军之耶和华曰、其日将届、火燃若炉、骄侈与作恶者、将如草芥、日至尽毁、致根与枝、靡有孑遗、</p>
<p>2惟尔寅畏我名者、义日将为尔出、其翼施医、尔将出而踊跃、如牢中之犊、</p>
<p>3尔必蹂躏恶人、于我所定之日、彼若灰尘、在尔足下、万军之耶和华言之矣、○</p>
<p>4我仆摩西之法律、我在何烈所命、传于以色列之典章律例、尔其忆之、</p>
<p>5在耶和华大而可畏之日未至以先、我必遣先知以利亚诣尔、</p>
<p>6必使为父者之心、转向其子、为子者之心、转向其父、免我莅临、咒诅斯土、</p>

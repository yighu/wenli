<h3>第九十八篇</h3>
<p>1尔其向耶和华唱新歌、以其行奇事、彼之右手圣臂施救兮、</p>
<p>2耶和华显其拯救、彰其公义于列邦兮、</p>
<p>3对以色列家之慈惠信实、彼记忆之、地之四极、咸见我上帝之拯救兮、</p>
<p>4全地其向耶和华欢呼、发声歌咏、而颂赞之兮、</p>
<p>5鼓琴歌颂耶和华、以琴与和谐之声兮、</p>
<p>6和以角笳之声、欢呼于大君耶和华前兮、</p>
<p>7海及充其中者、世与居其间者、悉扬厥声兮、</p>
<p>8波涛鼓掌、山岳应之、欢呼于耶和华前兮、</p>
<p>9盖彼将临、行鞫于地、以公义鞫斯世、以中正鞫万民兮、</p>

<h3>第百四十一篇</h3>
<p>大卫之诗○</p>
<p>1耶和华欤、我呼吁尔、其速临我、我呼吁时、倾耳以听我声兮、</p>
<p>2愿我祈祷、陈于尔前、有若馨香、愿我举手、等于夕祭兮、</p>
<p>3耶和华欤、其守我口、而监我唇兮、</p>
<p>4勿使我心向恶、偕同恶党作慝、勿使我食其珍羞兮、</p>
<p>5惟任义人击我、我以为慈、任其责我、如膏膏首、勿容我首却之、而我仍以祈祷、御恶人之邪僻兮、</p>
<p>6迨其士师掷于岩下、人则必听我言、以之为甘兮、</p>
<p>7我之骸骨、散于墓侧、若人耕田、所起之块兮、</p>
<p>8主耶和华欤、我目望尔、我身托庇于尔、勿倾我命兮、</p>
<p>9俾脱为我所设之网、恶人所置之擭兮、</p>
<p>10愿恶人自罹其网、我则得脱兮、</p>

<h3>第十五章</h3>
<p>1耶和华谕我曰、</p>
<p>2人子欤、葡萄树在众木中、葡萄枝在丛林中、有何长乎、</p>
<p>3可取其木、以制何器、可取其材、以作钉而悬物乎、</p>
<p>4惟投于火为薪、焚其两端、并毁其中、尚有何用乎、</p>
<p>5其尚全时、犹难适用、况经火焚毁、则于制器、岂非更无所用乎、</p>
<p>6主耶和华曰、丛林中之葡萄树、我以之为薪、投之于火、我待耶路撒冷居民、亦若是、</p>
<p>7我必怒颜向之、虽脱于火、终为火焚、我怒颜相向之时、尔则知我乃耶和华、</p>
<p>8因居民干罪、我必使斯土荒芜、主耶和华言之矣、</p>

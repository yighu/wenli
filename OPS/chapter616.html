<div>
<h3>第五十四篇</h3>
<p>大卫匿于西弗西弗人以告扫罗大卫作此训词使伶长鼓琴歌之○</p>
<p>1上帝欤、以尔名救我躬、以尔力伸我冤兮、</p>
<p>2上帝欤、闻我所祈、侧耳听我口中之言兮、</p>
<p>3外人起而攻我、强暴者索我命、目无上帝兮、</p>
<p>4上帝为我助者、主扶我命兮、</p>
<p>5我敌之恶、彼必报之、祈以诚实灭之兮、</p>
<p>6耶和华欤、我以乐献之祭奉尔、称颂尔名、以其为美兮、</p>
<p>7彼救我于诸难、我敌遭报、我目得睹兮、</p>

</div>

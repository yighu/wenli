<h3>第十八章</h3>
<p>1噫、古实河外、鼓翼薨薨之地、</p>
<p>2遣使渡海、以苇为舟、浮水而往、曰、尔曹轻捷之使、宜适某国、其人身伟肤润、立国以来、有威可畏、其民英勇、蹂躏敌国、其地河派分流、</p>
<p>3凡尔居世处地者乎、建纛于山之时、尔其观之、吹角之际、尔其听之、</p>
<p>4耶和华已谕我曰、予在我之居所、安坐静观、如日光之炎熇、秋热之云雾、</p>
<p>5收获之先、花时已过、葡萄将熟、彼必以镰删其枝条、翦其藤蔓、</p>
<p>6遗与山之鸷鸟、地之野兽、鸷鸟以之度夏、野兽以之御冬、</p>
<p>7是时、其人身伟肤润、立国以来、有威可畏、其民英勇、蹂躏敌国、其地河派分流之邦、具礼奉于万军耶和华寄名之所、即锡安山也、</p>

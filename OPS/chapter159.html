<h3>第二章</h3>
<p>1约拿自鱼腹中、祷其上帝耶和华、</p>
<p>2曰、我遭患难、吁耶和华、即蒙俞允、我自阴府之腹呼号、尔听我声、</p>
<p>3尔投我于深渊、在海之心、洪水环绕我、尔之波涛淹没我、</p>
<p>4我曰、我自尔目前见掷、然仍瞻望尔之圣殿、</p>
<p>5大水环我、危及我魂、深渊围我、草裹我首、</p>
<p>6我下至山基、永闭于地楗、我上帝耶和华欤、尔仍援我命于坑坎、</p>
<p>7我心疲惫之时、则思念耶和华、我之祈祷、入尔圣殿、达于尔前、</p>
<p>8凡务虚妄者、乃自绝慈惠、</p>
<p>9惟我必以称谢之言、献祭于尔、偿我所许之愿、拯救乃由于耶和华也、</p>
<p>10耶和华命其鱼、遂吐约拿于陆地、</p>

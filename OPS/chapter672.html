<title>第百二十篇</title>

<body>
<div>
<h3>第百二十篇</h3>
<p>上行之歌○</p>
<p>1我在难中、呼吁耶和华、蒙其俞允兮、</p>
<p>2耶和华欤、尚其援我、脱于诳口诡舌兮、</p>
<p>3诡舌欤、当何以予之、何以加之、</p>
<p>4即以武士之利矢、罗腾之爇炭兮、</p>
<p>5我旅于米设、寓于基达之幕、其有祸兮、</p>
<p>6憾和平者、我与之偕居已久兮、</p>
<p>7我所愿乃和平、惟我言之、彼欲战鬬兮、</p>

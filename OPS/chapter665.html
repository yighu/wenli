<title>第百十三篇</title>

<body>
<div>
<h3>第百十三篇</h3>
<p>1尔其颂美耶和华、耶和华仆颂美之、颂美耶和华名兮、</p>
<p>2耶和华之名宜称颂、自今迄于永久兮、</p>
<p>3自日出之所、至日入之区、宜颂美耶和华名兮、</p>
<p>4耶和华超乎万民、其荣高于诸天兮、</p>
<p>5我上帝耶和华居位崇高、谁似之兮、</p>
<p>6乃自谦卑、俯察天地兮、</p>
<p>7举贫穷于尘埃、擢匮乏于粪壤、</p>
<p>8列诸牧伯、即其民之牧伯兮、</p>
<p>9使不妊之妇治家、为多子之母、安居欢乐、尔其颂美耶和华兮、</p>

<h3>第百二十八篇</h3>
<p>上行之歌○</p>
<p>1凡寅畏耶和华、行其道者、其有福兮、</p>
<p>2必食尔手勤劳所得、获福而亨通兮、</p>
<p>3妻处内室如结实之葡萄、子绕几席、如丛生之橄榄兮、</p>
<p>4寅畏耶和华者、必蒙斯福兮、</p>
<p>5愿耶和华由郇锡嘏于尔、愿尔毕生、目睹耶路撒冷之福兮、</p>
<p>6愿尔得见尔孙、愿平康归于以色列兮、</p>

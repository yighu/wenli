<div>
<h3>第十一章</h3>
<p>1投尔粮于水面、历多日必得之、</p>
<p>2分给于七人八人、以尔不知将有何灾降于地也、</p>
<p>3云充以雨、则注于地、树向南或向北而倒、终在所倒之处、</p>
<p>4占风者不播种、瞻云者不刈获、</p>
<p>5风之由来、孕妇之胎、其骨如何而长、尔既不知、则成万事之上帝、其所经营、尔亦不知也、</p>
<p>6朝宜播尔种、夕勿罢尔手、缘尔不知彼此孰茂、或二者俱佳、</p>
<p>7光诚美矣、目睹日华、甚可悦焉、</p>
<p>8人享遐龄、皆宜喜乐、惟当念及幽暗之日必多、将来之事、悉属虚空、○</p>
<p>9维尔少者、幼时其欣喜、中心欢忭、行尔心所欲、视尔目所悦、惟当知上帝必为此诸事鞫尔、</p>
<p>10故当心屏忧愁、身去邪恶、因稚齿与英年、悉属虚空、</p>

<title>第百三十篇</title>

<body>
<div>
<h3>第百三十篇</h3>
<p>上行之歌○</p>
<p>1耶和华欤、我自深渊呼吁尔兮、</p>
<p>2主欤、其听我声、倾耳听我恳求之声兮、</p>
<p>3主耶和华欤、尔若注意罪愆、孰能卓立兮、</p>
<p>4惟尔施行赦宥、致见寅畏兮、</p>
<p>5我待耶和华、我心待之、我企望其言兮、</p>
<p>6我心待主、切于守夜者之待旦、诚切于守夜者之待旦兮、</p>
<p>7以色列欤、企望耶和华、以其具有慈惠、富有救恩兮、</p>
<p>8必赎以色列、脱于诸罪兮、</p>

</div>

<div>
<h3>第百二十四篇</h3>
<p>上行之歌大卫所作○</p>
<p>1以色列当曰、非耶和华偕我、</p>
<p>2非耶和华与我共在、人起而攻我、</p>
<p>3奋怒于我、则生吞我兮、</p>
<p>4波涛冲我、溪流淹我、</p>
<p>5狂澜没我兮、</p>
<p>6当颂美耶和华、彼不付我于敌、为其牙间物兮、</p>
<p>7我侪如鸟、脱于猎人之网、网裂而我得免兮、</p>
<p>8我之扶助、在耶和华之名、彼造天地兮、</p>

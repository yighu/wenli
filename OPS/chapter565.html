<h3>第三篇</h3>
<p>大卫之诗避子押沙龙而作○</p>
<p>1耶和华欤、敌我者何其繁、攻我者众兮、</p>
<p>2多人论我云、彼不得拯救于上帝、</p>
<p>3耶和华欤、尔乃卫我之盾、为我之荣、使我昂首兮、</p>
<p>4我发声呼吁耶和华、彼自圣山应之、</p>
<p>5我偃而卧、我寝而醒、以耶和华佑我兮、</p>
<p>6万人环攻、我不惴焉、</p>
<p>7耶和华欤、尔其兴起、我上帝欤、尚其拯余、盖尔已批敌人之颊、折恶人之齿兮、</p>
<p>8拯救属于耶和华、愿锡嘏尔民兮、</p>

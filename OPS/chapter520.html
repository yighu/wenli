<h3>第十章</h3>
<p>1亚哈随鲁王使平陆海岛、咸纳贡税、</p>
<p>2彼以权力所行、及擢末底改、加以显爵、其事之详、俱载于玛代波斯列王纪、</p>
<p>3犹大人末底改、位居亚哈随鲁王之次、在犹大人中为尊、见悦于诸同宗、以和平之言、安抚其族、惟求其民之益焉、</p>

<h3>第二十四篇</h3>
<p>大卫之诗○</p>
<p>1大地与充其间者、世界暨居其上者、悉属耶和华兮、</p>
<p>2盖彼建之于海中、奠之于渊际兮、</p>
<p>3孰能陟耶和华之山、孰能立于其圣所兮、</p>
<p>4必也手洁心清、存心不向虚诞、设誓不怀诡诈者兮、</p>
<p>5彼将由耶和华受福、由救之之上帝获义兮、</p>
<p>6是乃寻耶和华之族、求见雅各上帝之面者兮、○</p>
<p>7诸门欤、尔其高启、永古之户欤、尔其高启、尊荣之王将入兮、</p>
<p>8尊荣之王为谁、乃有能有力之耶和华、善战之耶和华兮、</p>
<p>9诸门欤、尔其高启、永古之户欤、尔其高启、尊荣之王将入兮、</p>
<p>10尊荣之王为谁、乃万军之耶和华、彼为尊荣之王兮、</p>

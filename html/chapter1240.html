<h3>第十五章</h3>
<p>1我又见他兆于天、大而且奇、即七使掌末次之七灾、盖上帝之恚怒尽于此也、</p>
<p>2我又见若玻璃海、杂以火、有获胜于兽及其像、与其名之数而来者、皆傍海而立、执上帝之琴、</p>
<p>3唱上帝仆摩西之歌及羔之歌云、主上帝全能者乎、尔之所为、大且奇哉、历世之王乎、尔之程途、义且真哉、</p>
<p>4主欤、谁不畏惧而荣尔名乎、惟尔乃圣、万邦必来拜于尔前、盖尔之义端彰著矣、○</p>
<p>5此后、我见在天之殿已开、内有为证之幕、</p>
<p>6有掌灾之七使、自殿而出、身佩宝石、清洁光明、胸束金带、</p>
<p>7四生物之一、予七使以金盂七、满盛上帝之怒、彼乃维生至世世者也、</p>
<p>8自上帝之荣与其能、烟充乎殿、无能入之者、待七使之七灾尽焉、</p>

</div>

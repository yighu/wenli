
<div>
<h3>第九十五篇</h3>
<p>1其来歌颂耶和华、向救我之磐石欢呼兮、</p>
<p>2以称谢诣其前、以诗歌向之欢呼兮、</p>
<p>3盖耶和华为大神、为大君、超越诸神兮、</p>
<p>4地之隐处在其手、山之高处亦属之、</p>
<p>5沧海为其所有、乃其所造、陆地其手所甄陶兮、</p>
<p>6其来鞠躬而拜、跪于造我之耶和华前兮、</p>
<p>7彼乃我上帝、我侪为其所牧之民、手下之羊、愿尔今听其言兮、</p>
<p>8勿刚愎乃心、如在米利巴、在旷野玛撒之日兮、</p>
<p>9维时、尔祖见我所为、犹探我试我兮、</p>
<p>10历年四十、我厌此代曰、斯民心迷、未识我途兮、</p>
<p>11故我怒而誓曰、彼必不得入我安息兮、</p>

</div>

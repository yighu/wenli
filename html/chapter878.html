<h3>第二章</h3>
<p>1彼谓我曰、人子欤、尔足其立、我将谕尔、</p>
<p>2言时、其神入我、使我足立、闻谕我者曰、</p>
<p>3人子欤、我遣尔诣以色列人、彼乃悖逆之邦、悖逆乎我、彼与列祖、获罪于我、迄至今日、</p>
<p>4其人颜厚心顽、我遣尔诣之曰、主耶和华有言告尔、</p>
<p>5彼乃悖逆之家、或听或否、必知有先知在其中、</p>
<p>6惟尔人子、虽居荆棘蒺藜与蝎之中、勿畏之、亦勿畏其言、彼虽悖逆之家、勿畏其言、勿惧其貌、</p>
<p>7彼悖逆特甚、其听与否、尔必以我言告之、</p>
<p>8惟尔人子、其听我言、尔毋悖逆、若彼悖逆之家、当启尔口、食我所赐、</p>
<p>9我观之、见有手向我而伸、手中有卷、</p>
<p>10展于我前、内外皆有文字、其所录者、哀号惨怛祸患、</p>

</div>
